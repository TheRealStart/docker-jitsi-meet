name: Fiesta_CI

on:
  push:
    branches: [ fiesta ]
  pull_request:
    branches: [ fiesta ]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
  
      - name: Deploy to the main host
        env: 
          FIESTA_PEM_FILE: ${{ secrets.FIESTA_PEM_FILE }}
        run: |
          ls .
          echo $FIESTA_PEM_FILE >> fiesta.pem
          cat fiesta.pem
          rm -rf fiesta.pem


